
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Aterrizaje con PopAds</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Helvetica', sans-serif;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            position: relative;
        }
        .content {
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.5);
        }
        img, video {
            width: 100%;
            border-radius: 10px;
            filter: blur(25px);
            transition: filter 0.5s;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 20, 147, 0.8);
            border-radius: 10px;
        }
        .overlay button {
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .overlay button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        .cta-text {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="cta-text">Ven... Libérame uno por uno 💋</h1>
        <p>Cada vez que desbloqueas una foto, te acercas más a mí... ¿Te atreves a seguir? 🔥</p>

        <!-- Contenido Bloqueado con Efecto Borroso -->
        <div class="content">
            <img id="foto1" src="images/photo1.jfif" alt="Foto 1">
            <div class="overlay">
                <button onclick="mostrarAnuncio('foto1')">Sí, quiero más...</button>
            </div>
        </div>
        <div class="content">
            <img id="foto2" src="images/photo2.jfif" alt="Foto 2">
            <div class="overlay">
                <button onclick="mostrarAnuncio('foto2')">Muéstrame más...</button>
            </div>
        </div>
        <div class="content">
            <img id="foto3" src="images/photo3.jfif" alt="Foto 3">
            <div class="overlay">
                <button onclick="mostrarAnuncio('foto3')">Quiero seguir...</button>
            </div>
        </div>
        <div class="content">
            <img id="foto4" src="images/photo4.jfif" alt="Foto 4">
            <div class="overlay">
                <button onclick="mostrarAnuncio('foto4')">No puedo resistir...</button>
            </div>
        </div>
        <div class="content">
            <img id="foto5" src="images/photo5.jfif" alt="Foto 5">
            <div class="overlay">
                <button onclick="mostrarAnuncio('foto5')">Dame más...</button>
            </div>
        </div>
        <div class="content">
            <video id="video" controls>
                <source src="images/video.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
            <div class="overlay">
                <button onclick="mostrarAnuncio('video')">Veamos el video...</button>
            </div>
        </div>
    </div>

    <!-- Script para PopAds -->
    <script type="text/javascript">
        // Función simulada para mostrar un anuncio antes de revelar el contenido
        function mostrarAnuncio(contentId) {
            alert('Ve este anuncio para desbloquear mi siguiente sorpresa...');
            // Simula la redirección a una página de anuncios
            window.open('https://www.popads.net/', '_blank');
            
            // Simula la visualización del anuncio y desbloqueo del contenido
            setTimeout(function() {
                document.getElementById(contentId).style.filter = 'none';
                var overlays = document.querySelectorAll('#' + contentId + ' + .overlay');
                overlays.forEach(function(overlay) {
                    overlay.style.display = 'none';
                });
            }, 2000); // Ajusta este tiempo según la duración del anuncio
        }
    </script>
</body>
</html>
